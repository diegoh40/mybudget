databases:
  - name: mybudget
    databaseName: mybudget
    user: mybudget

services:
  - type: web
    name: mybudget
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mybudget
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - type: redis
        name: redis
        ipAllowList: []
        plan: free

